<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/CSS/output.css">
        <script src="https://kit.fontawesome.com/de94e301a2.js" crossorigin="anonymous">  </script>
        <link rel="shortcut icon" href="/imgs/aberturadomestre.ico" type="image/x-icon">
        <script src="/JS/aberturasDados.js" defer> </script>
        <script src="/JS/aberturas.js" defer> </script>
        <script src="/JS/PJN.js" defer> </script>
        <title> Jeek Online - Explorador </title>

    </head>


    <body class="bg-jeek-gray-600 text-white overflow-x-hidden md:overflow-y-hidden">

        <nav class="pt-4 px-6 flex justify-between">
            <div class="flex">
                <a href="/">
                    <img src="/imgs/aberturadomestre.ico" class="rounded-md w-8 h-auto shadow-md" alt="Logo Jeek Online">
                </a>
                <a href="/">
                    <h1 class="text-jeek-gray-100 font-bold pt-1 pl-4 flex"> Jeek Online <p class="text-jeek-gray-200 pl-2"> Beta </p> </h1>
                </a>
            </div>

            <div class="pt-2 text-jeek-gray-100 block cursor-pointer md:hidden"> <i id="info-hamburger" class="fa-solid fa-info rounded-full border border-white py-1 px-2"></i> </div>
        </nav>

        <main class="pt-8">

            <div class="px-16 md:flex md:pl-[38vw] justify-between">

                <div class="flex justify-center gap-8">
                    <div class="flex justify-center md:block tabuleiro-div">
                        <!-- Tabuleiro -->
                        <div class="tabuleiro mt-12">
                            
                        </div>
                    </div>

                    <div class="bg-jeek-gray-400 rotate-180 mt-12 rounded shadow-md w-6 h-[40vh] md:h-[65vh]">
                        <div id="barra-analise" class="w-full bg-white rounded-t"> </div>
                    </div>
                </div>

                <div class="left-div-container hidden w-screen h-screen bg-jeek-gray-600 md:w-auto md:h-auto md:bg-none md:opacity-100 md:block md:absolute top-20 md:left-12">

                    <!-- Dados da abertura -->
                    <div class="conexao-div overflow-scroll bg-jeek-gray-700 ml-[5vw] w-[90vw] md:ml-0 md:w-80 h-64 rounded-lg p-6 shadow-lg">
                        <h1 id="nome-abertura" class="text-xl font-bold pb-4">
                            Bem-vindo ao explorador de aberturas!
                        </h1>

                        <p id="dados-abertura" class="text-jeek-gray-100">
                            Aqui você pode jogar aberturas e ver seus nomes, histórias,
                            principais variantes e muito mais!
                        </p>
                    </div>

                    <!-- Linhas -->
                    <div id="linhas-div" class="mt-8 ml-[5vw] w-[90vw] md:ml-0 md:w-80">
                        <h3 class="text-lg text-jeek-gray-200 font-bold pb-2"> Linhas: </h3>

                        <!-- Botões para ir para linhas -->
                        <div id="linhas-btns-container" class="bg-jeek-gray-700 text-jeek-gray-100 text-lg rounded-lg py-4 shadow-md outline-none h-[32vh] overflow-y-scroll">
                            <i id="voltar-linha" class="ml-4 mb-4 bg-jeek-gray-600 py-2 px-3 cursor-pointer rounded-full shadow-md fa-solid fa-arrow-left"> </i>

                            <!-- Lance 1 -->
                            <div id="btns-linhas-1">
                                <button id="btn-abertura-hiro-1" class="linha-btn"> Abertura Hiro </button>
                                <button id="btn-abertura-vicius-1" class="linha-btn"> Abertura Vicius </button>
                                <!-- <button id="btn-abertura-semi-hiro-1" class="linha-btn"> Abertura Semi-Hiro </button> -->
                            </div>

                            <div id="btns-abertura-hiro-2" class="hidden">
                                <button id="btn-abertura-hiro-2" class="linha-btn"> Refutação da Hiro </button>
                                <button id="btn-variante-raffles-2" class="linha-btn"> Abertura Hiro: Variante Raffles </button>
                            </div>

                            <div id="btns-variante-raffles-3" class="hidden">
                                <button id="btn-variante-raffles-3" class="linha-btn"> 3. A2 A3 </button>
                                <button id="btn-variante-raffles-c4" class="linha-btn"> 3. C4 </button>
                            </div>

                            <div id="btns-abertura-hiro-3" class="hidden">
                                <button id="btn-abertura-hiro-a4" class="linha-btn"> 3. A4 </button>
                                <button id="btn-abertura-hiro-d1" class="linha-btn"> 3. D1 </button>
                                <button id="btn-abertura-hiro-d3" class="linha-btn"> 3. D3 </button>
                                <button id="btn-abertura-hiro-a3" class="linha-btn"> 3. A3 </button>
                            </div>

                            <div id="btns-abertura-vicius-2" class="hidden">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>

    </body>

</html>

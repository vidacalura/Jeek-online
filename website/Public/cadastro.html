<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Site para se jogar Jeek online"/>    
        <meta name="keywords" content="Board game, Jeek, Jeek Online"/>
        <link rel="stylesheet" type="text/css" href="CSS/output.css">
        <script src="JS/cad.js" defer> </script>
        <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js">  </script>
        <script src="https://kit.fontawesome.com/de94e301a2.js" crossorigin="anonymous"></script> 
        <link rel="shortcut icon" href="imgs/aberturadomestre.ico" type="image/x-icon">
        <title> Jeek Online - Cadastro </title>

    </head>


    <body class="bg-jeek-gray-600 text-white overflow-x-hidden md:overflow-y-hidden">
        
        <nav class="pt-4 px-6 flex justify-between">
            <div class="flex">
                <a href="/">
                    <img src="imgs/aberturadomestre.ico" class="rounded-md w-8 h-auto shadow-md" alt="Logo Jeek Online">
                </a>
                <a href="/">
                    <h1 class="text-jeek-gray-100 font-bold pt-1 pl-4 flex"> Jeek Online <p class="text-jeek-gray-200 pl-2"> Beta </p> </h1>
                </a>
            </div>
        </nav>

        <main>

            <div class="flex justify-center pt-[10vh]">
                <form id="form-cad" class="w-[90vw] md:w-[42vw] bg-jeek-gray-700 pt-12 px-12 shadow-lg text-center rounded-lg">

                    <h1 class="font-bold text-3xl pb-8"> Bem-vindo ao Jeek Online! </h1>

                    <div>
                        <input type="text" id="textbox-username" placeholder="Nome de usuário:" class="border-none outline-none bg-jeek-gray-500 text-jeek-gray-100 p-2 px-4 mb-2 rounded shadow-sm w-full md:w-[60%]"> <br>
                        <input type="password" id="textbox-senha" placeholder="Senha:" class="border-none outline-none bg-jeek-gray-500 text-jeek-gray-100 p-2 px-4 mb-2 rounded shadow-sm w-full md:w-[60%]"> <br>
                        <input type="password" id="textbox-conf-senha" placeholder="Confirme sua senha:" class="border-none outline-none bg-jeek-gray-500 text-jeek-gray-100 p-2 px-4 mb-2 rounded shadow-sm w-full md:w-[60%]">
                    </div>

                    <div id="div-erro" class="text-red font-bold flex justify-center">
                        <p id="texto-erro">  </p>
                    </div>

                    <div>
                        <a href="/login"> <p class="text-blue font-bold pt-2 pb-8"> Já tem uma conta? Entre aqui! </p> </a>
                    </div>

                    <div id="captcha"> </div>

                    <button id="cad-btn" class="mb-10 bg-jeek-gray-500 transition-all ease-in-out hover:bg-jeek-gray-400 font-bold px-4 py-2 rounded-full shadow-md"> Cadastrar </button>

                </form>
            </div>

        </main>

    </body>

</html>

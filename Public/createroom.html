<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="CSS/output.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js">  </script>
        <script src="https://kit.fontawesome.com/de94e301a2.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="imgs/aberturadomestre.ico" type="image/x-icon">
        <title> Jeek online - Criar uma sala online </title>

    </head>


    <body class="bg-jeek-gray-600 text-white overflow-x-hidden md:overflow-y-hidden">

        <nav class="pt-4 px-6 flex">
            <a href="index.html">
                <img src="imgs/aberturadomestre.ico" class="rounded-md w-8 h-auto shadow-md" alt="Logo Jeek Online">
            </a>
            <a href="index.html">
                <h1 class="text-jeek-gray-100 font-bold pt-1 pl-4"> Jeek Online </h1>
            </a>
        </nav>

        <main class="flex justify-center">

            <div class="bg-jeek-gray-700 w-[70vw] h-auto mt-12 rounded-lg text-center px-8 md:px-12 py-8 shadow-md">
                <h2 class="text-2xl px-4 font-bold pb-12"> Crie uma sala online </h2>

                <div class="text-left">
                    <input type="text" class="w-full bg-jeek-gray-600 text-white rounded p-3 pl-6 mb-6 relative cursor-text outline-none" id="nome-sala" placeholder="Nome da sala:">
                </div>

                <div class="text-left">
                    <div class="dropbox-tempo-label bg-jeek-gray-600 rounded p-3 pl-6 relative cursor-pointer hover:bg-jeek-gray-400">
                        <h2 class="tempo-h2"> Tempo: </h2>
                    </div>

                    <div class="dropbox-tempo mt-2 mb-6 bg-jeek-gray-600 transition-all overflow-hidden rounded max-h-0 opacity-0">
                        <div class="option">
                            <input type="radio" name="tempo-radio" id="tempo-bullet">
                            <label for="tempo-radio"> Bullet - 15 segundos </label>
                        </div>

                        <div class="option">
                            <input type="radio" name="tempo-radio" id="tempo-blitz">
                            <label for="tempo-radio"> Blitz - 30 segundos </label>
                        </div>

                        <div class="option">
                            <input type="radio" name="tempo-radio" id="tempo-rapida">
                            <label for="tempo-radio"> Rápida - 1 minuto </label>
                        </div>

                        <div class="option">
                            <input type="radio" name="tempo-radio" id="tempo-classica">
                            <label for="tempo-radio"> Clássica - 2 minutos </label>
                        </div>
                    </div>
                </div>

                <button class="menu-btn bg-black transition-all hover:bg-jeek-gray-400 mt-4 p-3 px-4 rounded-full"> Iniciar partida </button>
            </div>

        </main>
        
    </body>

</html>

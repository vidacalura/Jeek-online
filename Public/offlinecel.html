<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="CSS/output.css">
        <script src="JS/offline.js" defer>  </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js">  </script>
        <script src="https://kit.fontawesome.com/de94e301a2.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="imgs/aberturadomestre.ico" type="image/x-icon">
        <title> Jeek Online </title>

    </head>


    <body class="bg-jeek-gray-600 text-white overflow-x-hidden">

        <script>
            if (window.innerWidth >= 768) {
                window.location = "offline.html";
            }
        </script>

        <!-- Menu -->
        <div class="menu absolute w-full h-96 text-center flex justify-center">
            <div class="absolute w-80 mt-12 bg-jeek-gray-700 z-10 rounded-lg p-6 shadow-md text-sm">
                <h1 class="text-2xl px-4 font-bold pb-12"> Selecione as configurações da partida </h1>

                <div class="text-left">
                    <div class="dropbox-tempo-label bg-jeek-gray-600 rounded p-3 pl-6 relative cursor-pointer hover:bg-jeek-gray-400">
                        <h2 class="tempo-h2"> Tempo: </h2>
                    </div>

                    <div class="dropbox-tempo mt-2 mb-6 bg-jeek-gray-600 transition-all overflow-hidden rounded max-h-0 opacity-0">
                        <div class="option">
                            <input type="radio" name="tempo-radio" id="tempo-bullet">
                            <label for="tempo-radio"> Bullet - 15 segundos </label>
                        </div>

                        <div class="option">
                            <input type="radio" name="tempo-radio" id="tempo-blitz">
                            <label for="tempo-radio"> Blitz - 30 segundos </label>
                        </div>

                        <div class="option">
                            <input type="radio" name="tempo-radio" id="tempo-rapida">
                            <label for="tempo-radio"> Rápida - 1 minuto </label>
                        </div>

                        <div class="option">
                            <input type="radio" name="tempo-radio" id="tempo-classica">
                            <label for="tempo-radio"> Clássica - 2 minutos </label>
                        </div>
                    </div>
                </div>

                <button class="menu-btn bg-black p-3 rounded-full"> Iniciar partida </button>
            </div>
        </div>

        <main class="pt-10 flex justify-center">

            <div class="">
                <div class="relogio-brancas blur-md">
                    <p class="tempo-white">  </p>
                </div>

                <div class="tabuleiro-div w-[256px] blur-md">

                    <!-- Tabuleiro -->
                    <section class="tabuleiro w-full mt-12">



                    </section>

                    <div class="hidden w-full justify-between">
                        <button class="move-back"> < </button>
                        <button class="move-forward"> > </button>
                    </div>

                </div>

                <div class="relogio-pretas text-sm mt-8 blur-md">
                    <p class="tempo-black">  </p>
                </div>


                <section class="aside-div w-full text-center ml-4 blur-md">

                    <!-- Texto de conclusão do jogo -->
                    <div class="w-60 pt-2 px-12 pb-2 text-center">
                        <p class="endgame-p italic">  </p>
                    </div>

                    <!-- Botões -->
                    <div class="botoes w-screen absolute left-0 gap-4 flex justify-center">
                        <button class="botao-jogo botao-passar" title="Passar vez"> <i class="fa fa-arrow-right"> </i> </button> <br>

                        <button class="botao-jogo botao-desistir" title="Desistir"> <i class="fa-regular fa-flag"> </i> </button>

                        <button class="botao-jogo botao-restart hidden" title="Recomeçar"> <i class="fa fa-arrow-rotate-right"> </i> </button>
                    </div>

                </section>
            </div>

        </main>

    </body>

</html>
